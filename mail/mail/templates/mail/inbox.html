{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <div class="text-center my-3">
        <h2>{{ request.user.email }}</h2>
        <div class="btn-group" role="group" aria-label="Mailbox Actions">
            <button class="btn btn-primary" id="inbox">Inbox</button>
            <button class="btn btn-primary" id="compose">Compose</button>
            <button class="btn btn-primary" id="sent">Sent</button>
            <button class="btn btn-primary" id="archived">Archived</button>
            <a class="btn btn-danger" href="{% url 'logout' %}">Log Out</a>
        </div>
    </div>
    <hr>

    <div id="emails-view">
    </div>

    <div id="email-display">
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                <label for="compose-recipients">From:</label>
                <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                <label for="compose-recipients">To:</label>
                <input id="compose-recipients" class="form-control" placeholder="Recipients">
            </div>
            <div class="form-group">
                <label for="compose-subject">Subject:</label>
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <div class="form-group">
                <label for="compose-body">Body:</label>
                <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            </div>
            <input value="Send" type="submit" class="btn btn-primary"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
